name: Keep Supabase Alive

on:
  schedule:
    - cron: "0 12 */6 * *" # a cada 6 dias Ã s 12h UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase keep_alive
        run: |
          curl --fail -X POST \
            "https://euwmjhuewnjymhzbedkh.supabase.co/rest/v1/rpc/keep_alive" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{}"
